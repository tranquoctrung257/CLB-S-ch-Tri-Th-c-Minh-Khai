<!-- thành viên nhóm thực hành -->
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách học sinh</title>
    <style>
        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .image-gallery img {
            width: 40%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: transform 0.3s;
        }

        .image-gallery img:hover {
            transform: scale(1.05);
        }

        .container {
            display: flex;
            justify-content: center; 
            gap: 15px; 
            flex-wrap: wrap; 
            padding: 10px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: lightblue;
        }

        h1 {
            text-align: center;
        }

        body {
            background: linear-gradient(to right, #dfdfbd, #dada81, #d6d65d, #ebeb9f);
        }
    </style>
</head>
<body>
    <h1 style="color:black; background-color: lightblue; border: 2px solid #C1FFC1; border-radius: 15px; padding: 10px;">Danh sách thành viên</h1>
    
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th style="text-align: center; background-color: lightblue;">TÊN THÀNH VIÊN</th>
                </tr>
            </thead>
            <tbody>
                <tr style="background-color: #B0E0E6;"><td>1. Trần Quốc Trung</td></tr>
                <tr style="background-color:#FFE4E1;"><td>2. Ria</td></tr>
                <tr style="background-color: #B0E0E6;"><td>3. Hồ Thị Thanh Trà</td></tr>
                <tr style="background-color:#FFE4E1;"><td>4. Ly Băng</td></tr>
                <tr style="background-color: #B0E0E6;"><td>5. Yong Ry Bănh</td></tr>
                <tr style="background-color:#FFE4E1;"><td>6. Ngô Thị Diễm Hương</td></tr>
                <tr style="background-color: #B0E0E6;"><td>7. Su - Chơn</td></tr>
                <tr style="background-color:#FFE4E1;"><td>8. Nguyễn Ngọc Yến Nhi</td></tr>
                <tr style="background-color: #B0E0E6;"><td>9. Trần Ngọc Tuấn</td></tr>
                <tr style="background-color:#FFE4E1;"><td>10. Nata Hye</td></tr>
            </tbody>
        </table>
    </div>
</body>
</html>
